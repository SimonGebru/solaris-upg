<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris - Solsystemet</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>SOLSYSTEMET</h1>
      <p class="subtitle">SOLARIS</p>
    </header>

    <main>
      <section id="solar-system" aria-label="Solsystemet">
        <article class="sun" aria-label="Solen">
          <img src="svg/Subtract.svg" alt="En tredjedel av solen" />
        </article>
        <article id="planets" aria-label="Planeter">
          <div id="solar-system">
            <!-- Merkurius -->
            <div class="planet mercury" data-planet="Merkurius"></div>

            <!-- Venus -->
            <div class="planet venus" data-planet="Venus"></div>

            <!-- Jorden -->
            <div class="planet earth" data-planet="Jorden"></div>

            <!-- Mars -->
            <div class="planet mars" data-planet="Mars"></div>

            <!-- Jupiter -->
            <div class="planet jupiter" data-planet="Jupiter"></div>

            <!-- Saturnus med ring -->
            <div class="planet saturn" data-planet="Saturnus">
              <div class="ring"></div>
            </div>

            <!-- Uranus -->
            <div class="planet uranus" data-planet="Uranus"></div>

            <!-- Neptunus -->
            <div class="planet neptune" data-planet="Neptunus"></div>
          </div>
        </article>
      </section>
    </main>

    <section
    id="planet-overlay"
    class="overlay hidden"
    role="dialog"
    aria-labelledby="overlay-title"
>
<section class="planet-indicator"></section>
    <article class="overlay-content">
        <button id="close-overlay" class="close-btn" aria-label="Stäng">✕</button>

        <!-- Rubrik och underrubrik -->
        <section class="overlay-header">
            <h2 id="overlay-title"></h2>
            <p class="subtitle" id="overlay-latin-name"></p>
        </section>

        <!-- Beskrivning -->
        <p id="overlay-description">
            
        </p>

        <!-- Första vita linjen -->
        <hr class="section-divider">

        <!-- Data-sektion -->
        <dl class="data-grid">
            <!-- Första raden -->
            <dt>Omkrets:</dt>
            <dt>KM från solen:</dt>
        
            <!-- Andra raden -->
            <dd id="overlay-circumference">160 590 km</dd>
            <dd id="overlay-distance">2 871 000 000 km</dd>
        
            <!-- Tredje raden -->
            <dt>Max Temperatur:</dt>
            <dt>Min Temperatur:</dt>
        
            <!-- Fjärde raden -->
            <dd id="overlay-max-temp">-205°C</dd>
            <dd id="overlay-min-temp">-225°C</dd>
        </dl>

        <!-- Andra vita linjen -->
        <hr class="section-divider">

        <!-- Månar -->
        <section class="moons-section">
            <dt>Månar:</dt>
            <dd id="overlay-moons">
                Europa, Ganymedes, Io, Callisto, Amalthea, Himalia
            </dd>
        </section>
    </article>
</section>
  </body>
</html>
