<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solaris - Solsystemet</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module" defer></script>
</head>
<body>
  <header></header>

  <main>
    <section id="solar-system" aria-label="Solsystemet">
      <article class="sun" aria-label="Solen">
        <img src="svg/Subtract.svg" alt="En tredjedel av solen">
      </article>
      <article id="planets" aria-label="Planeter">
        <div id="solar-system">
            <!-- Merkurius -->
            <div class="planet mercury"></div>
        
            <!-- Venus -->
            <div class="planet venus"></div>
        
            <!-- Jorden -->
            <div class="planet earth"></div>
        
            <!-- Mars -->
            <div class="planet mars"></div>
        
            <!-- Jupiter -->
            <div class="planet jupiter"></div>
        
            <!-- Saturnus med ring -->
            <div class="planet saturn">
              <div class="ring"></div>
            </div>
        
            <!-- Uranus -->
            <div class="planet uranus"></div>
        
            <!-- Neptunus -->
            <div class="planet neptune"></div>
          </div>
      </article>
    </section>
  </main>

  <section id="planet-overlay" class="overlay hidden" role="dialog" aria-labelledby="overlay-title" aria-hidden="true">
    <article class="overlay-content">
      <button id="close-overlay" aria-label="Stäng">✕</button>
      <h2 id="overlay-title">Planeten</h2>
      <p id="overlay-description"></p>
      <dl>
        <dt>Latinskt namn:</dt>
        <dd id="overlay-latin-name"></dd>

        <dt>Omkrets:</dt>
        <dd id="overlay-circumference"></dd>

        <dt>Avstånd från solen:</dt>
        <dd id="overlay-distance"></dd>

        <dt>Temperatur dag/natt:</dt>
        <dd id="overlay-temperature"></dd>

        <dt>Dygnslängd:</dt>
        <dd id="overlay-rotation"></dd>

        <dt>Årslängd:</dt>
        <dd id="overlay-orbital-period"></dd>

        <dt>Månar:</dt>
        <dd id="overlay-moons"></dd>
      </dl>
    </article>
  </section>

  <footer>
    <p>© 2024 Solaris av Simon</p>
  </footer>
</body>
</html>
